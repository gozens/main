<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>s'identifier</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="LIVRAISON_free-fichier.ico">
</head>
<body>
    <header>
        <div class="logo">
            <img src="LIVRAISON_free-file.png" alt="logo">
        </div>
    </header>
    <main>
        <form name="form_connect">

            <label for="mail">email</label>
            <input type="email" name="email" autocomplete placeholder="email" id="mail"><br>
           
            <label for="user">nom d'utilisateur</label>
            <input type="text" name="username" placeholder="username" id="user"><br>
            
            <label for="num">numero de téléphone</label>
            <input type="number" name="numero" autocomplete placeholder="+2250000000" id="num"><br>
            
            <label for="mdp" style="margin-bottom: 2px;">mots de passe </label>
            <input type="password" name="mdp" id="mdp"><br>    
    
            <input type="submit" value="creer" >

        </form><br><br>
        <div class="oublie" id="connecter">
            <a href="index.html">se connecter</a>
        </div>
        
    </main>
    <footer></footer>
</body>
</html>
